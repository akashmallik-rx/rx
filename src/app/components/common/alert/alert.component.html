<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete this?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="false">Nope</button>
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="true" color="warn">Yup</button>
</div>
